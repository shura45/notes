<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking</title>
  <link rel="stylesheet" href="notes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Cedarville+Cursive&family=Comfortaa:wght@300..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div>
            <p class="gold" style="background-color: antiquewhite; width: 330px; padding: 20px; align-content: center; border-radius: 20px; box-shadow: 0px 0px 2px 2px rgb(239, 238, 238); font-family: Comfortaa;">
                JUST TAKE NOTES!! AND STAY CALM
            </p>
        </div>

        <div id="list-header">
            <div id="addNoteDiv" onclick="popup()">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="blankDiv"></div>
            <div class="blankDiv"></div>
        </div>
        
        <div id="list-container">
            <ul id="notes-list"></ul>
        </div>
    </div>

    <script src="notes.js"></script>
</body>
</html>
